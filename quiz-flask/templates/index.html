<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Flask</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="wrap">
    <div class="header">
      <div>
        <h1>Quiz Flask</h1>
        <p class="subtitle">Vyber kategorii, obt칤쬹ost a po캜et ot치zek. Hodn캩 코t캩st칤!</p>
      </div>
    </div>

    <section class="card">
     <p class="hud">
      <span>Sk칩re: <strong id="score">0</strong></span>
      <span class="sep"></span>
      <span>Ot치zka: <strong id="count">0</strong>/<strong id="total">0</strong></span>
     </p>
      <div class="row">
        <label for="category">Kategorie:</label>
        <select id="category">
          {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
        <label for="limit">Po캜et ot치zek:</label>
        <input id="limit" type="number" min="1" max="50" value="10">
        <label for="difficulty">Obt칤쬹ost:</label>
        <select id="difficulty">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
        </select>

        <button id="load">Na캜칤st ot치zku</button>
      </div>

      <div id="quiz" class="quiz hidden">
        <p class="meta" id="meta"></p>
        <h2 class="question" id="question"></h2>
        <div class="choices" id="choices"></div>
      </div>

      <div id="finish" class="hidden">
        <h2>Konec hry 游꿀</h2>
        <p>Tvoje sk칩re: <strong id="finalScore">0</strong></p>
        <button id="restart">Hr치t znovu</button>
</div>

      <p id="error" class="error"></p>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
